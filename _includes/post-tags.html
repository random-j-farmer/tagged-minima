<span class="post-tags">
    Tags:
    {% if post %}
      {% assign tags = post.tags %}
    {% else %}
      {% assign tags = page.tags %}
    {% endif %}
    {% if tags %}
      {% for tag in tags %}
      <a href="{{ "/tags/" | relative_url }}#{{ tag | slugize }}">{{ tag | escape }}</a>{% unless forloop.last %},{% endunless %}
      {% endfor %}
    {% endif %}
</span>
